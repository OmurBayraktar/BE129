<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="registration-container">
        <h3>Student Registration</h3>
        <form class="registration-form" action="" method="post">
          <input type="hidden" asp-for="Id">
          <div class="form-group">
            <label for="studentNo">No</label>
            <input
              type="number"
              id="studentNo"
              name="studentNo"
              required
              min="1"
            />
          </div>

          <div class="form-group">
            <label for="studentName">Name</label>
            <input
              type="text"
              id="studentName"
              name="studentName"
              required
              minlength="2"
              maxlength="20"
            />
          </div>

          <div class="form-group">
            <label for="studentSurname">Surname</label>
            <input
              type="text"
              id="studentSurname"
              name="studentSurname"
              required
              minlength="2"
              maxlength="40"
            />
          </div>

          <div class="form-group">
            <label for="studentBranch">Branch</label>
            <input
              type="text"
              id="studentBranch"
              name="studentBranch"
              required
              minlength="1"
              maxlength="1"
              pattern="[A-Za-zÇçĞğİıÖöŞşÜü]+"
              title="Sadece harf giriniz."
            />
          </div>

          <button type="submit" class="register-button">Register</button>
        </form>
      </div>
      <div class="update-container">
        <h3>Student Update</h3>
        <form class="update-form" action="" method="">
          <input type="hidden" asp-for="Id">
          <div class="form-group">
            <label for="studentNo">No</label>
            <input
              type="number"
              id="studentNo"
              name="studentNo"
              required
              min="1"
            />
          </div>

          <div class="form-group">
            <label for="studentName">Name</label>
            <input
              type="text"
              id="studentName"
              name="studentName"
              minlength="2"
              maxlength="20"
            />
          </div>

          <div class="form-group">
            <label for="studentSurname">Surname</label>
            <input
              type="text"
              id="studentSurname"
              name="studentSurname"
              minlength="2"
              maxlength="40"
            />
          </div>

          <div class="form-group">
            <label for="studentBranch">Branch</label>
            <input
              type="text"
              id="studentBranch"
              name="studentBranch"
              minlength="1"
              maxlength="1"
              pattern="[A-Za-zÇçĞğİıÖöŞşÜü]+"
              title="Sadece harf giriniz."
            />
          </div>

          <button type="submit" class="update-button">Update</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
